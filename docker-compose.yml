version: '3.8'

services:

  # --- Servi√ßo Java ---
  app:
    build: ./platform-core
    container_name: platform_core_app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
      - minio
      - redis
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ubiquitous_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password

      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      MINIO_ENDPOINT: http://minio:9000

      APPLICATION_SECURITY_JWT_SECRET_KEY: n3/A0c3c2h1L2s4L3k0c3U2YjcvZDg/Z0grTWFuZCFBJUQoRylKQE5jUWZUalgmcE4=

  # --- POSTGRES ---
  postgres:
    image: postgres:15
    container_name: db_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ubiquitous_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ubiquitous_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- ZOOKEEPER ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # --- KAFKA ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # --- PROMETHEUS ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - app

  # --- GRAFANA ---
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  # --- MINIO ---
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- K6 (teste de carga) ---
  k6:
    image: grafana/k6:latest
    volumes:
      - ./tests:/scripts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles: ["tools"]

  # --- REDIS ---
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  # --- Instagram Mock ---
  instagram_mock:
    build: ./connectors/connector_instagram_mock
    container_name: instagram_mock
    ports:
      - "3002:3002"
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka

  # --- WhatsApp Mock ---
  whatsapp_mock:
    build: ./connectors/connector_whatsapp_mock
    container_name: whatsapp_mock
    ports:
      - "3001:3001"
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka

# --- Volumes ---
volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:
