version: '3.8'
services:
  # --- SEU NOVO SERVIÇO JAVA ---
  app:
    build: ./platform-core  # Constrói usando o Dockerfile na pasta atual
    container_name: platform_core_app
    ports:
      - "8080:8080" # Expõe a porta 8080 para o seu Windows
    depends_on:
      - postgres
      - kafka
      - minio
    environment:
      # Sobrescreve as configs do application.properties para rodar DENTRO da rede Docker
      
      # Conecta ao container 'postgres' em vez de localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ubiquitous_db
      
      # Conecta ao container 'kafka' na porta INTERNA (9092)
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # Conecta ao container 'minio'
      MINIO_ENDPOINT: http://minio:9000
      
      # Configurações de segurança (passamos aqui para não ficarem hardcoded na imagem)
      # (Copie a chave que você gerou no passo anterior ou use uma variável de ambiente do sistema)
      APPLICATION_SECURITY_JWT_SECRET_KEY: n3/A0c3c2h1L2s4L3k0c3U2YjcvZDg/Z0grTWFuZCFBJUQoRylKQE5jUWZUalgmcE4=
  postgres:
    image: postgres:15
    container_name: db_postgres
    environment:
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      POSTGRES_DB: ubiquitous_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ubiquitous_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      # Expõe a porta EXTERNA 29092 para o seu Windows (Host)
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      
      # --- Configuração Híbrida de Listeners ---
      # 1. Mapeia os nomes dos listeners para os protocolos
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      
      # 2. Quais portas o Kafka deve "ouvir" DENTRO do contêiner
      KAFKA_LISTENERS: INTERNAL://:9092,EXTERNAL://:29092
      
      # 3. Quais endereços o Kafka deve "anunciar" para o mundo
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      
      # 4. Qual listener os outros brokers devem usar para se comunicar
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # --- Fim da Configuração ---
      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

      # --- ADICIONE O SERVIÇO ABAIXO ---

  prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      ports:
        - "9090:9090" # Porta da UI do Prometheus
      volumes:
        # Monta nosso arquivo de configuração para dentro do contêiner
        - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
        # Monta um volume para persistir os dados das métricas
        - prometheus_data:/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
      depends_on:
        - app

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000" # Porta da UI do Grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
  minio:
    image: minio/minio:latest # Use uma imagem recente
    container_name: minio_storage
    ports:
      - "9000:9000" # Porta da API S3
      - "9001:9001" # Porta do Console Web
    environment:
      # Credenciais de admin. GUARDE-AS!
      MINIO_ROOT_USER: minioadmin 
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    # Comando para iniciar o servidor e o console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data: