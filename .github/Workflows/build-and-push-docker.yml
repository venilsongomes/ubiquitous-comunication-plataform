name: CI/CD Pipeline - Build e Deploy (Docker)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Java 21 (Maven)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          # Habilita o cache do Maven para builds r√°pidos
          cache: 'maven'

      - name: üî® Compilar o Projeto Java (Ignorar Testes por enquanto)
        # O -DskipTests acelera o build para focarmos no Docker
        run: mvn clean package -DskipTests -f pom.xml

      - name: üê≥ Login no Docker Hub
        # Este passo requer as Secrets (DOCKER_USERNAME e DOCKER_PASSWORD)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: üèóÔ∏è Construir e Publicar Imagem Docker
        uses: docker/build-push-action@v5
        with:
          # Contexto √© o diret√≥rio raiz
          context: .
          # Define que o build deve ser publicado ap√≥s o sucesso
          push: true
          tags: |
            # A tag padr√£o deve incluir o SHA do commit para ser imut√°vel
            SEU_USUARIO_DOCKER/platform-core:${{ github.sha }} 
            # A tag 'latest' √© aplicada apenas no branch principal
            ${{ github.ref == 'refs/heads/main' && 'SEU_USUARIO_DOCKER/platform-core:latest' || '' }}
          # Caminho para o Dockerfile (assumindo que est√° na raiz)
          file: ./Dockerfile